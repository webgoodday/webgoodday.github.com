<!doctype html><html><head><meta charset="utf-8"><title>无标题文档</title><style>*{margin:0;padding:0;font-size:40px;}#box1{width:200px;height:200px;background:#690;-webkit-transition:1s all ease-in;}#box2{width:440px;height:400px;-webkit-mask:url(img/1.png);}#box2 img{width:440px;height:400px;}#shadow{width:200px;height:200px;background:#690;margin:50px auto;border-radius:50%;transition:1s all ease-out;}#box3{width:200px;height:200px;background:#690;border-radius:10px 40px 20px 50px;margin:50px auto;}#box4{width:400px;height:300px;background:-webkit-linear-gradient(red 33%,yellow 33%,yellow 66%,#690 66%);margin:50px auto;}#txt{font-size:50px;text-shadow:10px 10px 3px #000;}#box5{width:250px;height:40px;background:-webkit-linear-gradient(red,yellow,green);-webkit-background-clip:text;color:rgba(0,0,0,0)}#box6{width:200px;height:200px;background:-webkit-radial-gradient(red 70%,yellow 30%);}#btn{width:150px;height:50px;text-align:center;line-height:50px;margin:50px auto;background:-webkit-linear-gradient(#999,#ccc);	box-shadow:inset 0px 0px 2px #fff,0px 6px 10px #333; 	text-shadow: 2px 2px 3px #000;	position:relative;top:0;left:0;	transition:.4s all ease;}#btn:hover{box-shadow:inset 0px 0px 2px #000,0px 6px 10px #333;}#btn:active{box-shadow:inset 0px 0px 1px #fff,0px 0px 0px #333;top:5px;text-shadow: 0px 0px 0px #000;}</style><script>document.addEventListener('DOMContentLoaded',function(){	var oBox1=document.getElementById('box1');	var oS=document.getElementById('shadow');		oBox1.addEventListener('click',function(){		oBox1.style.width='300px';		oBox1.style.height='300px';		oBox1.style.background='maroon';	},false);	oS.addEventListener('mouseenter',function(){		oS.style.boxShadow='0px 0px 100px maroon';	},false);	oS.addEventListener('mouseleave',function(){		oS.style.boxShadow='';	},false);},false)</script></head><body><div id="box1"></div><div id="box2">	<img src="img/1.jpg" /></div><div id="shadow"></div><div id="box3"></div><div id="box4"></div><div>	<span id="txt">说都发生飞洒地方撒阿发的所发生的</span></div><div id="box5">文字文字文字</div><div id="box6"></div><div id="btn">按钮</div></body></html>
