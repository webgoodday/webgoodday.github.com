<!doctype html><html><head><meta charset="utf-8"><title>无标题文档</title><style>*{margin:0;padding:0;}#box1{width:200px;height:200px;background:#690;-webkit-transition:1s all ease-in;}</style><script>document.addEventListener('DOMContentLoaded',function(){	var oBox1=document.getElementById('box1');	oBox1.addEventListener('click',function(){		oBox1.style.width='300px';		oBox1.style.height='300px';		oBox1.style.background='maroon';	},false);},false)</script></head><body><div id="box1"></div></body></html>
